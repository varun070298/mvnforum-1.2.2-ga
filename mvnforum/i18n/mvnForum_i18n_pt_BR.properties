mvnforum.admin.viewlogsystem.info = <b>Log File Management</b> is a place that you can manage your log files. \
    You must config the log file first. If you choose <a href="http://logging.apache.org/log4j/docs/">Log4j</a>, \
    then config file log4j.properties. Or if you choose <a href="http://jlo.jzonic.org">Jlo</a>, please configure file jlo_logging.xml. \
    Please note that Log4j is more common and should be used, however, sometime Log4j could not work on \
    JRun 4 or Tomcat 5, Tomcat 5.5, then you should use Jlo as an alternative logging solution.<br/>\
    After that, you have to configure mvnforum.xml to let mvnForum know your current log file. \
    Please note that the log file must be in folder mvnForumHome/log to let mvnForum work properly.<br/> \
    With this log management tool, you can view content of the current log file (show all or with filer). \
    You can backup the log file to the log directory. Usually, when backup the log file, you should empty it to reduce the log file size. \
    You can list all archived log files, download them or delete them if you want.

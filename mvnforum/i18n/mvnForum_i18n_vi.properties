mvnforum.admin.usermanagement.title = Quản lý người dùng
mvnforum.admin.usermanagement.info = Quản lý người dùng là nơi bạn quản lý tất cả các thành viên trong hệ thống. \
    Trong trang này bạn có thể kiểm tra trạng thái hiện thời như (<span style="color:#008000">Đang hoạt động</span>/<span style="color:#FF0080">Đã bị khoá</span>/<span style="color:blue">Chờ đợi xét duyệt</span>) \
    của mỗi thành viên và bạn có thể thay đổi trạng thái của từng thành viên. Nếu trạng thái thành viên là <span style="color:#FF0080">Đã bị khoá</span>, \
    thì thành viên này không thể đăng nhập được. Nếu trạng thái thành viên là <span style="color:blue">Chờ đợi xét duyệt</span>, bạn phải \
    xét duyệt đồng ý thành viên này trước khi người này có thể đăng nhập. <br />\
    Trạng thái kích hoạt email cho biết thành viên đã kích hoạt email chưa. \
    Nếu trong tập tin cấu hình mvnforum.xml bạn đặt require_activation là true thì chỉ những thành viên đã kích hoạt mới có thể đăng nhập.

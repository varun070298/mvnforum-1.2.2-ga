mvnforum.admin.forummanagement.info = <b>Quản lý Diễn đàn</b> là nơi bạn có thể quản lý tất cả các chức năng của diễn đàn và nhóm diễn đàn. \
    Trang này rất trực quan và dễ sử dụng. Để sắp xếp diễn đàn hay nhóm diễn đàn, nhấp vào nút Lên để đưa lên, \
    hay nhấp nút Xuống để đưa xuống. (Chú ý nếu thứ tự là 0, bạn không thể di chuyển lên.) \

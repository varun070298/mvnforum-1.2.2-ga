mvnforum.admin.viewlogsystem.title = Quản lý tập tin Log
mvnforum.admin.viewlogsystem.info = <b>Quản lý tập tin Log</b> là nơi bạn quản lý tất cả các tập tin log. \
    Bạn cần cấu hình tập tin log trước. Nếu bạn chọn <a href="http://logging.apache.org/log4j/docs/">Log4j</a>, \
    thì bạn cần cấu hình tập tin log4j.properties. Hay nếu bạn chọn <a href="http://jlo.jzonic.org">Jlo</a>, bạn hãy cấu hình tập tin jlo_logging.xml. \
    Bạn cần chú ý là Log4j phổ biến hơn và nên được sử dụng, tuy nhiên đôi khi Log4j không hoạt động trên \
    JRun 4 hay Tomcat 5, Tomcat 5.5, trong trường hợp này bạn nên sử dụng Jlo như một giải pháp thay thế.<br/>\
    Sau đó, bạn cần cấu hình mvnforum.xml để mvnForum biết đây là tập tin cấu hình hiện tại của hệ thống. \
    Bạn cần chú ý là tập tin log phải nằm trong thư mục mvnForumHome/log để mvnForum có thể hoạt động chính xác.<br/>\
    Với trang quản lý tập tin log này, bạn có thể xem nội dung trong tập tin log hiện thời (xem tất cả hay có lọc lại). \
    Bạn có thể lưu dự phòng tập tin log vào thư mục chứa tập tin log. Thông thường, khi lưu dự phòng tập tin log, bạn nên xóa nội dung tập tin để giảm kích thước tập tin. \
    Bạn có thể liệt kê tất cả các tập tin log đã được lưu dự phòng, tải chúng về hay xóa nếu bạn muốn.

mvnforum.admin.viewlogsystem.title = 日誌檔案管理
mvnforum.admin.viewlogsystem.info = 在 <b>日誌檔案管理</b> 裡你可以管理你的日誌檔案。 \
    不論你選擇使用何種日誌程式，你都必需先設定好它的組態。\
    如果你選擇使用 <a href="http://logging.apache.org/log4j/docs/">Log4j</a>，則它的組態設定檔為 log4j.properties。\
    如果你選擇使用 <a href="http://jlo.jzonic.org">Jlo</a>，則它的組態設定檔為 jlo_logging.xml。\
    請注意，通常會優先選擇使用 Log4j。但如果發現它不能正常地在 JRun 4、Tomcat 5或Tomcat 5.5 下工作的話，你則應該選擇 Jlo 做為你的日誌方案。\
    完成日誌組態設定後，你接著要去更改 mvnforum.xml 檔裡的組態設定，好讓 mvnForum 知道你現在是使用何種的日誌程式。\
    不論選擇使用何種日誌管理工具，你都可以查看日誌檔裡面的資料 (查看全部或是篩選出想要看的部份)。\
    你可以在日誌目錄裡備份日誌檔案，通常備份完後，日誌檔案裡的資料將會被清空，檔案大小也會因為變小。\
    你可以列出所有已備份的日誌檔案，下載或刪除它們。
